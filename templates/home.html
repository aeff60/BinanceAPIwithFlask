<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title> Home </title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}" >
</head>
<body>
<div class="header">
    <h1> ยอดเงินของฉัน</h1>

    <h2> {{ total }} USDT</h2>

    
</div>

<div class="content">

  <form method = "post" action="">  
       
        <select name="coin" id="coin">
          {% for item in data %}
          <option name="symbol"> {{item}} </option>
          {% endfor %}
        </select>
        
          &nbsp;<input type="text" id="balance" name="balance"> <input type="Submit" value="Add" id="button">
          
        <br><br>
        {% for item in mycoin%}
        <li> <label for="fname"> ชื่อเหรียญ {{ item[0] }}  : คุณมีทั้งหมด {{ item[1] }} เหรียญ : ราคาที่แปลงได้เท่ากับ {{ item[2] }} USDT</label></li>
        {% endfor %}
        <br><br> 
      </form>
</div>
</body>
</html>
